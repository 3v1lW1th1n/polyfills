<!doctype html>
<head>
  <script>
  ShadyDOM = { force: true }
  WCT = {waitFor: function (cb) {HTMLImports.whenReady(cb)}}
  </script>
  <script src="../test-flags.js"></script>
  <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
  <script src="../../node_modules/@webcomponents/webcomponents-platform/webcomponents-platform.js"></script>
  <script src="../../node_modules/es6-promise/dist/es6-promise.auto.min.js"></script>
  <script src="../../node_modules/@webcomponents/template/template.js"></script>
  <script src="../../node_modules/@webcomponents/html-imports/html-imports.min.js"></script>
  <script src="../../node_modules/@webcomponents/shadydom/shadydom.min.js"></script>
  <script src="../../node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>
  <script src="../../scoping-shim.min.js"></script>
  <script src="../../custom-style-interface.min.js"></script>
  <script src="../module/generated/make-element.js"></script>
  <script src="./utils.js"></script>
</head>
<body>

<template id="x-a">
  <style>
    x-b::part(d) {
      color: green;
    }
    x-b::part(b) {
      color: red;
    }
  </style>
  <x-b></x-b>
</template>

<template id="x-b">
  <x-c exportparts="c:b"></x-c>
</template>

<template id="x-c">
  <x-d exportparts="d:c"></x-d>
</template>

<template id="x-d">
</template>

<script>
  suite('dom mutations', function() {
    suiteSetup(async function() {
      makeElement('x-a');
      makeElement('x-b');
      makeElement('x-c');
      makeElement('x-d');
    });

    let a, b, c, d;

    setup(async function() {
      a = document.createElement('x-a');
      document.body.appendChild(a);
      await new Promise(r => requestAnimationFrame(r));
      b = pierce(a, 'x-b');
      c = pierce(b, 'x-c');
      d = pierce(c, 'x-d');
    });

    teardown(function() {
      document.body.removeChild(a);
    })

    test('new part with appendChild', function() {
      const part = document.createElement('div');
      part.setAttribute('part', 'd');
      part.textContent = 'red';
      d.shadowRoot.appendChild(part);
      assert.equal(color(part), red);
    });

    test('new part with insertBefore', function() {
      const sibling = document.createElement('div');
      d.shadowRoot.appendChild(sibling);

      const part = document.createElement('div');
      part.setAttribute('part', 'd');
      part.textContent = 'red';
      d.shadowRoot.insertBefore(part, sibling)

      assert.equal(color(part), red);
    });

    test('new part with replaceChild', function() {
      const replacee = document.createElement('div');
      d.shadowRoot.appendChild(replacee);

      const part = document.createElement('div');
      part.setAttribute('part', 'd');
      part.textContent = 'red';
      d.shadowRoot.replaceChild(part, replacee);

      assert.equal(color(part), red);
    });

    test('new part with innerHTML', function() {
      d.shadowRoot.innerHTML = `<div part='d'>red</div>`;
      assert.equal(color(d, '[part~=d]'), red);
    });

    test('change part with setAttribute', function() {
      const part = document.createElement('div');
      part.setAttribute('part', 'x');
      part.textContent = 'red';
      d.shadowRoot.appendChild(part);
      assert.equal(color(part), black);

      part.setAttribute('part', 'd');
      assert.equal(color(part), red);
    });

    test('remove part with removeAttribute', function() {
      const part = document.createElement('div');
      part.setAttribute('part', 'd');
      part.textContent = 'red/black';
      d.shadowRoot.appendChild(part);
      assert.equal(color(part), red);

      part.removeAttribute('part');
      assert.equal(color(part), black);
    });

    test('move part to different shadow root', function() {
      const part = document.createElement('div');
      part.setAttribute('part', 'd');
      part.textContent = 'red/green';
      d.shadowRoot.appendChild(part);
      assert.equal(color(part), red);

      // Note that the green rule has lower precendence than the red rule, so
      // this test fails both if we neglect to add new classes, and if we
      // neglect to remove old classes.
      b.shadowRoot.appendChild(part);
      assert.equal(color(part), green);
    });
  });
</script>
</body>
