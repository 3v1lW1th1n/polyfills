<html>
<head>
<script src="../node_modules/wct-browser-legacy/browser.js"></script>
</head>
<body>
<script>
suite('dispatchFormdataForSubmission', () => {
  let iframe = undefined;
  let iframeDoc = undefined;
  let Event = undefined;

  setup(done => {
    iframe = document.createElement('iframe');
    iframe.src = './test-environment.html';
    iframe.addEventListener('load', function listener() {
      iframe.removeEventListener('load', listener);
      iframeDoc = iframe.contentDocument;
      Event = iframe.contentDocument.defaultView.Event;
      done();
    });
    document.body.appendChild(iframe);
  });

  teardown(() => {
    document.body.removeChild(iframe);
    iframe = undefined;
  });

  test('`FormData#append` appends entries to the submitted form data.',
      (done) => {
    const form = iframeDoc.createElement('form');
    form.action = 'blank.html';
    form.method = 'GET';
    iframeDoc.body.appendChild(form);

    form.addEventListener('formdata', (e) => {
      e.formData.append('name', 'value');
    });

    form.submit();

    iframe.addEventListener('load', () => {
      // Explicitly retrieve `iframe.contentDocument` again because the document
      // was replaced when submitting the form.
      const newSearch = iframe.contentDocument.defaultView.location.search;
      assert.strictEqual(newSearch, '?name=value');
      done();
    });
  });
});
</script>
</body>
</html>
