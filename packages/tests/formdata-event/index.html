<html>
<head>
<script src="../node_modules/wct-browser-legacy/browser.js"></script>
</head>
<body>
<script type="module">
suite('formdata-event', () => {
  let iframe = undefined;

  setup((done) => {
    iframe = document.createElement('iframe');
    document.body.appendChild(iframe);

    const iframeWindow = iframe.contentDocument.defaultView;
    (iframeWindow.FormDataEvent = iframeWindow.FormDataEvent || {}).forcePolyfill = true;

    const script = document.createElement('script');
    script.src = '../node_modules/@webcomponents/formdata-event/formdata-event.min.js';
    iframeWindow.document.body.appendChild(script);

    script.addEventListener('load', () => { done(); });
  });

  teardown(() => {
    document.body.removeChild(iframe);
    iframe = undefined;
  });

  test('Submitting a form causes a "formdata" event to be dispatched to the ' +
      'form.', () => {
    const form = document.createElement('form');
      const submitButton = document.createElement('input');
        submitButton.type = 'submit';
      form.appendChild(submitButton);
    iframe.contentDocument.body.appendChild(form);

    let called = false;
    form.addEventListener('formdata', (e) => {
      called = true;
    });
    submitButton.click();
    assert(called);

    iframe.contentDocument.body.removeChild(form);
  });
});
</script>
</body>
</html>
