<!doctype html>
<head>
  <script>
  WCT = {waitFor: function (cb) {HTMLImports.whenReady(cb)}}
  </script>
  <script src="../test-flags.js"></script>
  <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
  <script src="../../node_modules/@webcomponents/webcomponents-platform/webcomponents-platform.js"></script>
  <script src="../../node_modules/es6-promise/dist/es6-promise.auto.min.js"></script>
  <script src="../../node_modules/@webcomponents/template/template.js"></script>
  <script src="../../node_modules/@webcomponents/html-imports/html-imports.min.js"></script>
  <script src="../../node_modules/@webcomponents/shadydom/shadydom.min.js"></script>
  <script src="../../node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>
  <script src="../../node_modules/@webcomponents/shadycss/scoping-shim.min.js"></script>
  <script src="../../node_modules/@webcomponents/shadycss/custom-style-interface.min.js"></script>
  <script src="../module/generated/make-element.js"></script>
  <script src="./utils.js"></script>
</head>
<body>

<template id="x-a">
  <style>
    x-b::part(b)::before {
      content: "beforetext";
    }
    x-b::part(b)::after {
      content: "aftertext";
    }
  </style>
  <x-b></x-b>
</template>

<template id="x-b">
  <x-c exportparts="c:b"></x-c>
</template>

<template id="x-c">
  <x-d exportparts="d:c"></x-d>
</template>

<template id="x-d">
  <div part="d"></div>
</template>

<x-a></x-a>

<script>
  suite('pseudo-elements-classes', function() {
    let a, part;

    suiteSetup(async function() {
      makeElement('x-a');
      makeElement('x-b');
      makeElement('x-c');
      makeElement('x-d');
      await new Promise(r => requestAnimationFrame(r));
      a = document.querySelector('x-a');
      part = pierce(a, 'x-b', 'x-c', 'x-d', '[part~=d]')
    });

    test('::before', function() {
      const style = getComputedStyle(part, '::before');
      assert.include(style.content, 'beforetext');
    });

    test('::after', function() {
      const style = getComputedStyle(part, '::after');
      assert.include(style.content, 'aftertext');
    });
  });
</script>
</body>
