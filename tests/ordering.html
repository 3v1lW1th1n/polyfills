<custom-style>
  <style>
    html {
      --coloring: {
        color: rgb(0, 0, 255);
        background-color: rgb(255, 0, 0);
      }
    }
  </style>
</custom-style>

<custom-style>
  <style>
    html {
      --border: 2px solid black;
    }
  </style>
</custom-style>

<template id="x-inner">
  <style>
    :host {
      @apply --inner;
      @apply --coloring;
    }
  </style>
<slot></slot>
</template>

<template id="x-element">
  <style>
    :host {
      display: block;
      border: var(--border);
      @apply --coloring;
    }
    x-inner {
      --inner: {
        border: 10px solid black;
      }
    }
  </style>
  <div>What color?</div>
  <x-inner>Inner</x-inner>
</template>

<template id="x-early">
  <style>
    :host {
      display: block;
      background: rgb(123, 123, 123);
      color: rgb(255, 165, 0);
      border: var(--border, 10px dotted blue);
      @apply --coloring;
    }
  </style>
  <div>Early!</div>
</template>
<!--<script>makeElement('x-early')</script>-->

<x-early></x-early>

<script>
  function loadScript(src) {
    console.log(`loading ${src}`);
    let script = document.createElement('script')
    script.src = src;
    let p = new Promise((resolve, reject) => {
      script.onload = () => {console.log(`loaded ${src}`); resolve()};
      script.onerror = () => {console.log(`error ${src}`); reject()};
    });
    document.head.appendChild(script);
    return p;
  }

  function loadEarly() {
    return loadScript('../scoping-shim.min.js').then(() => {
      makeElement('x-early');
    });
  }

  function loadCustomStyle() {
    return loadScript('../custom-style-interface.min.js').then(() => {
      return loadScript('module/generated/custom-style-element.js')
    });
  }

  function loadApplyShim() {
    return loadScript('../apply-shim.min.js');
  }

  function register() {
    makeElement('x-inner');
    makeElement('x-element');
  }

  function assertComputed(element, property, expected) {
    let value = (getComputedStyle(element).getPropertyValue(property) || '').trim();
    assert.equal(expected, value, `${property} on ${element.localName} incorrect`);
  }

  suite('ApplyShim, then CustomStyle', () => {
    test('Expected Styling', () => {
      return loadEarly().then(
        loadApplyShim
      ).then(
        loadCustomStyle
      ).then(
        register
      ).then(() => {
        let early = document.querySelector('x-early');
        let el = document.createElement('x-element');
        document.body.appendChild(el);
        assertComputed(el, 'background-color', 'rgb(255, 0, 0)');
        assertComputed(el, 'border-top-width', '2px');
        assertComputed(el.shadowRoot.querySelector('div'), 'color', 'rgb(0, 0, 255)');
        assertComputed(el.shadowRoot.querySelector('x-inner'), 'border-top-width', '10px');
      });
    })
  })
</script>
