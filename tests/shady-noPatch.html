  <script>
    window.defineTestElement = function(name, connected) {
      var template = ShadyDOM.wrap(document).querySelector('#' + name);
      // es5 compat class
      function Klass() {
        const self = (window.Reflect && Reflect.construct)
          ? Reflect.construct(HTMLElement, [], this.constructor || Klass)
          : HTMLElement.call(this);
        self._constructed = true;
        return self;
      }

      Klass.prototype = Object.create(HTMLElement.prototype, {
        'constructor': {
          value: Klass,
          configurable: true,
          writable: true
        }
      });

      Klass.prototype.connectedCallback = function() {
        if (!this._initialized) {
          this._initialized = true;
          if (connected) {
            connected.call(this);
          }
          if (template) {
            ShadyDOM.wrap(this).attachShadow({mode: 'open'});
            ShadyDOM.wrap(ShadyDOM.wrap(this).shadowRoot).appendChild(ShadyDOM.wrap(document).importNode(template.content, true));
          }
        }
      }

      customElements.define(name, Klass);
    }

    window.makeFocusable = function() {
      ShadyDOM.wrap(this).setAttribute('tabIndex', -1);
    }
  </script>

    wrap(document.body).appendChild(e);

    return e;
  }

  function allInsertionPoints(e) {
    var r = [];
    while (e) {
      e = wrap(e).assignedSlot;
      if (e) {
        r.push(e);
      }
    }
    return r;

  test('shadyRoot.update', function() {
    var projected = wrap(wrap(testElement).shadowRoot).querySelector('#projected');
    var rere = wrap(wrap(testElement).shadowRoot).querySelector('x-rereproject');

      testElement.shadyRoot.update();
    }
    ShadyDOM.flush();
    assert.deepEqual(allInsertionPoints(projected), ip$);
    rere = wrap(wrap(testElement).shadowRoot).querySelector('x-rereproject');
    assert.equal(rere.localName, 'x-rereproject');
    if (rere.shadyRoot) {

    assert.deepEqual(allInsertionPoints(projected), ip$);
    re = wrap(wrap(rere).shadowRoot).querySelector('x-reproject');
    assert.equal(re.localName, 'x-reproject');
    if (re.shadyRoot) {
      re.shadyRoot.update();
    }
    ShadyDOM.flush();
    assert.deepEqual(allInsertionPoints(projected), ip$);
    p = wrap(wrap(re).shadowRoot).querySelector('x-project');
    assert.equal(p.localName, 'x-project');

  test('appendChild interacts with unmanaged parent tree', function() {
    var container = wrap(document).querySelector('#container');
    var echo = wrap(container).firstElementChild;
    assert.equal(echo.localName, 'x-echo');
    var s1 = wrap(echo).nextElementSibling;
    assert.equal(wrap(s1).textContent, '1');
    var s2 = wrap(s1).nextElementSibling;
    assert.equal(wrap(s2).textContent, '2');
    assert.equal(wrap(container).children.length, 3);
    wrap(echo).appendChild(s1);
    ShadyDOM.flush();
    assert.equal(wrap(container).children.length, 2);
    assert.equal(wrap(echo).nextElementSibling, s2);
    wrap(echo).appendChild(s2);
    ShadyDOM.flush();
    assert.equal(wrap(container).children.length, 1);
    assert.equal(wrap(echo).nextElementSibling, null);
    wrap(container).appendChild(s1);
    ShadyDOM.flush();
    assert.equal(wrap(container).children.length, 2);
    assert.equal(wrap(echo).nextElementSibling, s1);
    wrap(container).appendChild(s2);

suite('non-distributed elements', function() {

  var nd;

    nd = wrap(document).querySelector('#noDistribute');
  });

  test('finds undistributed child', function() {
    assert.ok(wrap(nd).children.length, 2, 'light children includes distributed and non-distributed nodes');
  });

  test('removes/adds undistributed child', function() {
    var b = wrap(nd).children[0];
    assert.equal(allInsertionPoints(b).length, 0, 'element improperly distributed');
    wrap(nd).removeChild(b);
    ShadyDOM.flush();
    assert.equal(wrap(nd).children.length, 1, 'children length not decremented due to element removal');
    wrap(nd).appendChild(b);
    ShadyDOM.flush();
    assert.equal(wrap(nd).children.length, 2, 'children length not incremented due to element addition');
    var d = document.createElement('div');
    d.innerHTML = 'added';
    wrap(nd).insertBefore(d, b);
    ShadyDOM.flush();
    assert.equal(wrap(nd).children.length, 3, 'children length not incremented due to element addition');
    wrap(nd).removeChild(d);
    ShadyDOM.flush();
    assert.equal(wrap(nd).children.length, 2, 'children length not decremented due to element removal');
  });

  test('removes/adds between light and local dom', function() {
    var b = wrap(nd).children[1];
    assert.equal(allInsertionPoints(b).length, 0, 'element improperly distributed');
    wrap(wrap(nd).shadowRoot).appendChild(b);
    ShadyDOM.flush();
    assert.equal(wrap(nd).children.length, 1, 'children length not decremented due to element removal');
    assert.equal(wrap(wrap(nd).shadowRoot).children.length, 2, 'root children length not incremented due to element addition');
    wrap(nd).appendChild(b);
    ShadyDOM.flush();
    assert.equal(wrap(nd).children.length, 2, 'children length not incremented due to element addition');
    assert.equal(wrap(wrap(nd).shadowRoot).children.length, 1, 'root children length not decremented due to element removal');
  });

  test('correctly distributes changes to light dom', function() {
    function testNoAttr() {
      assert.equal(allInsertionPoints(child)[0], wrap(wrap(d).shadowRoot).querySelector('#notTestContent'), 'child not distributed logically');

suite('renders roots', function() {
  var el, p, c;

  setup(function() {
    el = document.createElement('x-rereproject');
    wrap(document.body).appendChild(el);
    ShadyDOM.flush();
    sinon.spy(wrap(el).shadowRoot, '_renderRoot');
    p = wrap(el).shadowRoot.querySelector('x-reproject');
    sinon.spy(wrap(wrap(p).shadowRoot), '_renderRoot');
    c = wrap(wrap(p).shadowRoot).querySelector('x-project');
    sinon.spy(wrap(c).shadowRoot, '_renderRoot');
  });

  teardown(function() {
    wrap(document.body).removeChild(el);
  });

  test('renders all roots that are dirtied via distribution', function() {
    wrap(el).appendChild(document.createElement('div'));
    ShadyDOM.flush();
    assert.equal(wrap(el).shadowRoot._renderRoot.callCount, 1);
    assert.equal(wrap(wrap(p).shadowRoot)._renderRoot.callCount, 1);
    assert.equal(wrap(c).shadowRoot._renderRoot.callCount, 1);
  });

  test('renders only roots that are dirty', function() {
    wrap(c).appendChild(document.createElement('div'));
    ShadyDOM.flush();
    assert.equal(wrap(el).shadowRoot._renderRoot.callCount, 0);
    assert.equal(wrap(wrap(p).shadowRoot)._renderRoot.callCount, 0);
    assert.equal(wrap(c).shadowRoot._renderRoot.callCount, 1);
    wrap(p).appendChild(document.createElement('div'));
    ShadyDOM.flush();
    assert.equal(wrap(el).shadowRoot._renderRoot.callCount, 0);
    assert.equal(wrap(wrap(p).shadowRoot)._renderRoot.callCount, 1);
    assert.equal(wrap(c).shadowRoot._renderRoot.callCount, 2);
    wrap(el).appendChild(document.createElement('div'));
    ShadyDOM.flush();
    assert.equal(wrap(el).shadowRoot._renderRoot.callCount, 1);
    assert.equal(wrap(wrap(p).shadowRoot)._renderRoot.callCount, 2);
    assert.equal(wrap(c).shadowRoot._renderRoot.callCount, 3);
  });

  test('renders oldest dirty root', function() {
    wrap(c).appendChild(document.createElement('div'));
    wrap(p).appendChild(document.createElement('div'));
    ShadyDOM.flush();
    assert.equal(wrap(el).shadowRoot._renderRoot.callCount, 0);
    assert.equal(wrap(wrap(p).shadowRoot)._renderRoot.callCount, 1);
    assert.equal(wrap(c).shadowRoot._renderRoot.callCount, 1);
    wrap(el).appendChild(document.createElement('div'));
    wrap(p).appendChild(document.createElement('div'));
    ShadyDOM.flush();
    assert.equal(wrap(el).shadowRoot._renderRoot.callCount, 1);
    assert.equal(wrap(wrap(p).shadowRoot)._renderRoot.callCount, 2);
    assert.equal(wrap(c).shadowRoot._renderRoot.callCount, 2);
  });


});
